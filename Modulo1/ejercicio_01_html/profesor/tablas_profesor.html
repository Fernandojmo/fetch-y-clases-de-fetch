<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ej de Tablas</title>
</head>
<body>
  <div id="tabla">
    <h3>Cuidades</h3>
    <!-- Ejemplo de una tabla HTML -->
    <table>
      <!-- Los encabezados (nombre de las columnas) -->
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Pob.</th>
          <th>Región</th>
        </tr>
      </thead>
      <!-- El contenido de la tabla -->
      <tbody>
        <tr>
          <td>Santiago</td>
          <td>6000000</td>
          <td>Metropolitana</td>
        </tr>
        <tr>
          <td>La Unión</td>
          <td>18000</td>
          <td>Los Ríos</td>
        </tr>
        <tr>
          <td>Pucón</td>
          <td>45000</td>
          <td>La Araucanía</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
