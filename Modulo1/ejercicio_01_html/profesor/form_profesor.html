<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ej de Tablas</title>
</head>
<body>
  <div id="tabla">
    <h3>Cuidades</h3>
    <!-- Ejemplo de una tabla HTML -->
    <table>
      <!-- Los encabezados (nombre de las columnas) -->
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Pob.</th>
          <th>Región</th>
        </tr>
      </thead>
      <!-- El contenido de la tabla -->
      <tbody>
        <tr>
          <td>Santiago</td>
          <td>6000000</td>
          <td>Metropolitana</td>
        </tr>
        <tr>
          <td>La Unión</td>
          <td>18000</td>
          <td>Los Ríos</td>
        </tr>
        <tr>
          <td>Pucón</td>
          <td>45000</td>
          <td>La Araucanía</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="formulario">
    <h2>Buscar Restorantes</h2>
    <form>
      <!-- Ejemplo de input (type password email radio checkbox) -->
      <p>
        <label>Ubicación</label>
        <input type="text" id="ubicacion" required>
      </p>
      <p>
        <label>Precio Máximo</label>
        <input type="number">
      </p>
      <p>
        <label>Tipo de Comida:</label>
        <select>
          <option value="mexicana">Mexicana</option>
          <option value="nikei">Nikei</option>
          <option value="peruana">Peruana</option>
          <option value="otra">Otro tipo</option>
        </select>
      </p>
      <p>
        <label>Género</label>
        <ul>
          <li>
            <input type="radio" name="genero" value="m">Masculino
          </li>
          <li>
            <input type="radio" name="genero" value="f">Femenino
          </li>
          <li>
            <input type="radio" name="genero" value="o">Otro
          </li>
          <li>
            <input type="radio" name="genero" value="ni">Prefiero no decirlo
          </li>
        </ul>
      </p>
      <p>
        Restricciones
        <ul>
          <li>
            <input type="checkbox" name="restricciones" value="v"> Vegano
          </li>
          <li>
            <input type="checkbox" name="restricciones" value="vt"> Vegtariano
          </li>
          <li>
            <input type="checkbox" name="restricciones" value="c"> Celiaco
          </li>
          <li>
            <input type="checkbox" name="restricciones" value="am"> Alergia Mariscos
          </li>
          <li>
            <input type="checkbox" name="restricciones" value="it"> Intolerancia a la Lactosa
          </li>
        </ul>
      </p>

      <p>
        <input type="submit" value="Buscar">
      </p>
    </form>
  </div>

  <script>
    

  </script>
</body>
</html>
